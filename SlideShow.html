    <center>
        <h2> Slide Show Image </h2>
        <image src="taufan1.jpg" name="slide" width=250 height=250>
    </center>
    <script>
        var step = 1;
        function slideit()
        {
            if (!document.images)
                return
            document.images.slide.src = eval("image" + step + ".src");
            if (step < 3)
                step++;
            else
                step = 1;
            setTimeout("slideit()", 1000);
        }
        slideit()
    </script>
